<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Krish</title>
</head>
<body>
    <input placeholder="Type" id="input" onkeyup="typ()" style="margin-top: 3cm; margin-left:3cm;height: 1cm;">
    <h1 id="result" style="margin-left: 3cm; margin-top: 1cm;">Your text will be displayed here!</h1>

    <script>
        var text=document.getElementById("input")
        var result=document.getElementById("result")

        function typ(){
            result.textContent=text.value;
        }
    </script>
</body>
</html>
