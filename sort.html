<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" class="input" onkeyup="sort(event)" />
    <div>
      <h1>one</h1>
      <h1>two</h1>
      <h1>three</h1>
      <h1>four</h1>
      <h1>five</h1>
    </div>
  </body>

  <script>
    var input = "";
    var container = document.querySelector("div");
    var elements = document.querySelectorAll("h1");

    function sort(event) {
      input = event.target.value.toUpperCase();
      for (i = 0; i < elements.length; i++)
        if (elements[i].textContent.toUpperCase().indexOf(input) < 0)
          elements[i].style.display = "none";
        else elements[i].style.display = "block";
    }
  </script>
</html>
